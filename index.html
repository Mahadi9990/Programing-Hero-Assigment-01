<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="inter">
    <header id="homePage">
      <div class="header_singup_area">
        <h2 class="header_logo">LOGO</h2>
        <button class="btn">Sing Up</button>
      </div>
      <div class="header_banner_area">
        <p class="header_banner raleway">
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </p>
        <button class="btn">Stay Focused</button>
      </div>
    </header>
    <main>
        <section id="action">
            <div class="action_content_area">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div class="action_image_area">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section id="productive_user">
          <h2 class="raleway">Joined Thousands of Productive Users</h2>
          <div class="card_area inter">
            <div class="card_item">
              <h1>50+</h1>
              <p>Active Users</p>
            </div>
            <div class="card_item">
              <h1>2M+</h1>
              <p>Focus Sessions</p>
            </div>
            <div class="card_item">
              <h1>90%</h1>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </section>
        
    </main>
  </body>
</html>
